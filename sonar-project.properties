# Project identification
sonar.projectKey=Pramitha
sonar.projectName=Secure File Transfer Protocol
sonar.projectVersion=1.0

# Source configuration
sonar.sources=src
sonar.java.binaries=target/classes
sonar.java.source=1.8

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Exclusions for code coverage and analysis
sonar.exclusions=**/test/**,**/*.js,**/*.css,**/*.html

# Security-specific settings
sonar.security.vulnerabilityProbability.critical=HIGH
sonar.security.vulnerabilityProbability.high=HIGH
sonar.security.vulnerabilityProbability.medium=MEDIUM

# Enable specific security rules
sonar.security.hardcoded-credentials=true
sonar.security.insecure-http=true
sonar.security.weak-cryptography=true

# Security-focused rules
sonar.java.analyzers.security=true
sonar.java.security.enableCustomRules=true

# Include security hotspots in analysis
sonar.security.showHotspots=true
sonar.security.enableIncremental=true

# Additional analysis parameters
sonar.verbose=true
