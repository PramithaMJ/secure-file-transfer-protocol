# Server Configuration
server.port=9999

# Network settings
connection.timeout=10000
max.chunk.size=4096

# Cryptography settings
rsa.key.size=2048
aes.key.size=256
nonce.expiry=300000

# Rate Limiting & DoS Protection Configuration
# Connection limits per IP
rate.limit.max.connections.per.ip=5
rate.limit.max.requests.per.minute=60
rate.limit.max.login.attempts.per.minute=5
rate.limit.max.bandwidth.per.minute.mb=10

# Blacklist settings
rate.limit.blacklist.duration.minutes=30
rate.limit.violations.before.blacklist=3

# Session Management
session.timeout.minutes=30
session.cleanup.interval.minutes=5
